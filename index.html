<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hatsune Miku</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .section {
      height: 100vh;
      width: 33.33%;
      float: left;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #section1 {
      background-color: #000000;
    }
    #section2 {
      background-color: #000000;
      position: relative;
    }
    #section3 {
      background-color: #62DDD2;
      position: relative;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .widget-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .widget-container iframe {
      width: 300px;
      height: 100px;
    }
    #p5sketch {
      margin-top: 20px;
    }
    .question-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 24px;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="section1" class="section">
    <audio id="myAudio" controls autoplay>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
    <img src="miku.jpg" alt="Miku">
  </div>
  <div id="section2" class="section">
    <div class="widget-container">
      <iframe src="https://free.timeanddate.com/clock/i9dimfv8/n250/fn7/fs20/fc47dfd3/tc000/pct/ftbi/bls9/blc47dfd3/brs2/brt2/brc47dfd3/bts2/btc47dfd3/bbs2/bbc47dfd3/th2" frameborder="0" allowtransparency="true"></iframe>
    </div>
    <a href="https://mikuexpo.com/">
      <img src="mikuexpo.jpg" alt="Miku Expo">
    </a>
    <div id="p5sketch"></div>
  </div>
  <div id="section3" class="section">
    <a href="https://nivernemon.github.io/whattt/" class="question-link">Link to new website</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let birthDate = new Date('2007-08-31');

    function setup() {
      let canvas = createCanvas(400, 200);
      canvas.parent('p5sketch');
      textFont('Comic Sans MS');
      textSize(24);
      fill('#62ABDD');
      noLoop();
    }

    function draw() {
      clear();
      let today = new Date();
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      text(`Birthday: August 31, 2007`, 20, 50);
      text(`Age: ${years} years, ${months} months, ${days} days`, 20, 100);
    }
  </script>
</body>
</html>
